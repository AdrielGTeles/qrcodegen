<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }

    #qrcode, #emojiQR {
      margin-top: 20px;
    }

    #emojiQR {
      font-size: 16px;
      white-space: pre;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Gerador de QR Code</h1>
  <input type="text" id="urlInput" placeholder="Digite a URL aqui" />
  <br>
  <button onclick="gerarQRCode()">Gerar QR Code</button>
  <button onclick="gerarQRCodeEmojis()">Gerar com Emojis</button>
  <div id="qrcode"></div>
  <div id="emojiQR"></div>
  <br>
  <a id="downloadLink" style="display:none;" download="qrcode.png">Baixar QR Code</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    function gerarQRCode() {
      const url = document.getElementById('urlInput').value;
      const qrcodeContainer = document.getElementById('qrcode');
      const downloadLink = document.getElementById('downloadLink');
      const emojiQR = document.getElementById('emojiQR');

      qrcodeContainer.innerHTML = "";
      emojiQR.innerHTML = "";
      downloadLink.style.display = "none";

      if (!url) {
        alert("Por favor, digite uma URL.");
        return;
      }

      const qrcode = new QRCode(qrcodeContainer, {
        text: url,
        width: 200,
        height: 200
      });

      setTimeout(() => {
        const img = qrcodeContainer.querySelector('img');
        if (img) {
          downloadLink.href = img.src;
          downloadLink.style.display = 'inline-block';
          downloadLink.textContent = 'Baixar QR Code';
        }
      }, 300);
    }

    async function gerarQRCodeEmojis() {
      const url = document.getElementById('urlInput').value;
      const emojiQR = document.getElementById('emojiQR');
      const qrcodeContainer = document.getElementById('qrcode');
      const downloadLink = document.getElementById('downloadLink');

      qrcodeContainer.innerHTML = "";
      emojiQR.innerHTML = "";
      downloadLink.style.display = "none";

      if (!url) {
        alert("Por favor, digite uma URL.");
        return;
      }

      try {
        const matrix = await QRCode.create(url, { errorCorrectionLevel: 'H' });
        const modules = matrix.modules;
        let emojiText = "";

        for (let row = 0; row < modules.size; row++) {
          for (let col = 0; col < modules.size; col++) {
            emojiText += modules.get(col, row) ? "ðŸŸ¦" : "â¬œ";
          }
          emojiText += "\n";
        }

        emojiQR.textContent = emojiText;
      } catch (err) {
        console.error(err);
        alert("Erro ao gerar o QR Code com emojis.");
      }
    }
  </script>
</body>
</html>
